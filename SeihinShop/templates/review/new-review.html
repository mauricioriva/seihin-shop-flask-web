{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Nueva Reseña{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="put">
    <p>Nueva Reseña</p><br/>
    <textarea name="comentario" rows="10" cols="50">Escribe tu comentario: </textarea>
    <label for="score">Calificacion</label>
    <input name="score" id="score" value={{ review[4] }} required>
    <input type="submit" value="Guardar">
  </form>
{% endblock %}
